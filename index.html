<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg-secondary">
    <header class="jumbotron text-center" id="headerColor">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <hr class="my-4">
      <p id="currentDay" class="lead"></p>
    </header>

    

    <div class="container" id="container">

      
      <div class="row border-warning pb-1" id="row">

        <div class="col-1 bg-light border border-left-0 rounded border-warning text-center align-items-center justify-content-center d-flex" id="col-1">
        </div>

          <div class="col-10 bg-info input-group">
            <input class="form-control border-danger mt-1 mb-1 p-5 text-left" type="text" id="input" />
          </div>

          <div class="col-1 bg-warning rounded" id="div-end">
            <button class="btn btn-primary" type="submit" id="btn">Button</button>
          </div>
      </div>

      <div class="row border-warning pb-1" id="row">
        <div class="col-12 bg-light border border-left-0 rounded border-warning text-center align-items-center justify-content-center d-flex"></div>
      </div>
          
            <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
